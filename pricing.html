<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballhog â€“ Pricing</title>
    <link rel="icon" href="main.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{
            font-family:'Inter',sans-serif;
            background:linear-gradient(135deg,#0a0a0f 0%,#111118 35%,#0d0d14 70%,#08080c 100%);
            background-attachment:fixed;color:#e8e8ff;min-height:100vh;position:relative;overflow:hidden;
        }
        .particles{position:fixed;top:0;left:0;right:0;bottom:0;pointer-events:none;z-index:-1;overflow:hidden;}
        .particle{
            position:absolute;width:2px;height:2px;background:#ffffff;
            border-radius:50%;box-shadow:0 0 8px rgba(255,255,255,0.6);
            animation:floatUp 18s infinite linear;opacity:0;
        }
        .particle::before{content:'';position:absolute;width:100%;height:100%;background:inherit;border-radius:50%;filter:blur(3px);animation:pulse 2.5s infinite ease-in-out;}
        @keyframes floatUp{0%{transform:translateY(100vh) translateX(0);opacity:0}10%{opacity:0.8}90%{opacity:0.8}100%{transform:translateY(-100px) translateX(var(--drift));opacity:0}}
        @keyframes pulse{0%,100%{transform:scale(1);opacity:0.7}50%{transform:scale(1.8);opacity:0.3}}
        .navbar{
            position:fixed;top:20px;left:50%;transform:translateX(-50%);
            width:calc(100% - 40px);max-width:1200px;
            background:rgba(12,12,20,0.75);backdrop-filter:blur(16px);
            border:1px solid rgba(80,90,140,0.2);border-radius:20px;
            padding:14px 30px;display:flex;justify-content:space-between;align-items:center;
            z-index:1000;box-shadow:0 12px 40px rgba(0,0,0,0.5);
        }
        .logo{display:flex;align-items:center;gap:12px;font-weight:700;font-size:1.5rem;
            background:linear-gradient(90deg,#88aaff,#aaccff);-webkit-background-clip:text;
            -webkit-text-fill-color:transparent;background-clip:text;
        }
        .logo-icon{width:36px;height:36px;background:url('main.ico') center/cover;border-radius:50%;}
        .nav-links{display:flex;gap:36px;}
        .nav-links a{color:#d0d0ff;text-decoration:none;font-weight:500;font-size:0.98rem;transition:all .3s;position:relative;}
        .nav-links a:hover{color:#fff;transform:translateY(-1px);}
        .nav-links a::after{content:'';position:absolute;bottom:-8px;left:0;width:0;height:2px;
            background:linear-gradient(90deg,#88aaff,#aaccff);transition:width .3s;}
        .nav-links a:hover::after{width:100%;}
        .container{max-width:900px;margin:0 auto;padding:150px 20px 90px;text-align:center;}
        .header{margin-bottom:45px;}
        .title{font-size:3rem;font-weight:800;
            background:linear-gradient(90deg,#88aaff,#aaccff);
            -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;
            margin-bottom:14px;}
        .subtitle{font-size:1.15rem;color:#b8b8e0;max-width:700px;margin:0 auto;line-height:1.7;}
        .plan{
            background:rgba(15,18,35,0.75);backdrop-filter:blur(14px);
            border:1px solid rgba(100,120,180,0.3);border-radius:22px;
            padding:35px;width:360px;margin:0 auto;
            transition:transform .4s,box-shadow .4s;
        }
        .plan:hover{transform:translateY(-14px);box-shadow:0 25px 50px rgba(136,170,255,0.35);}
        .plan-title{font-size:1.5rem;font-weight:700;margin-bottom:14px;color:#fff;}
        .price{font-size:2.8rem;font-weight:800;
            background:linear-gradient(90deg,#88aaff,#aaccff);
            -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;
            margin-bottom:10px;}
        .price-sub{font-size:0.95rem;color:#a0a0d8;margin-bottom:22px;}
        .features{list-style:none;text-align:left;margin-bottom:32px;}
        .features li{position:relative;padding-left:28px;margin-bottom:12px;color:#d8d8ff;font-size:1rem;}
        .features li::before{content:'Checkmark';position:absolute;left:0;color:#88aaff;font-weight:bold;font-size:1.1rem;}
        .btn-plan{
            width:100%;padding:16px;background:rgba(35,45,90,0.6);color:#d8d8ff;
            border:1.5px solid rgba(140,160,220,0.45);border-radius:14px;
            font-weight:600;transition:all .4s;display:flex;align-items:center;
            justify-content:center;gap:10px;
        }
        .btn-plan:hover{
            background:rgba(55,70,130,0.85);border-color:#88aaff;color:#fff;
            transform:translateY(-3px);box-shadow:0 10px 28px rgba(136,170,255,0.4);
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <nav class="navbar">
        <div class="logo"><div class="logo-icon"></div>Ballhog</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="pricing.html">Pricing</a>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1 class="title">Get Ballhog Today</h1>
            <p class="subtitle">One ban. One price. Total domination.</p>
        </div>

        <div class="plan">
            <h3 class="plan-title">1 Ban</h3>
            <div class="price">$2</div>
            <div class="price-sub">one-time purchase</div>
            <ul class="features">
                <li>1 instant ban execution</li>
                <li>Priority Discord support</li>
                <li>All core Ballhog features</li>
            </ul>
            <a href="#" class="btn-plan">Get Started Now</a>
        </div>
    </div>

    <script>
        const pc=document.getElementById('particles'),cnt=45;
        for(let i=0;i<cnt;i++)create();
        function create(){
            const p=document.createElement('div');p.className='particle';
            const x=Math.random()*innerWidth,d=(Math.random()-.5)*220,del=Math.random()*18,dur=16+Math.random()*10;
            p.style.left=x+'px';p.style.setProperty('--drift',d+'px');
            p.style.animationDelay='-'+del+'s';p.style.animationDuration=dur+'s';
            pc.appendChild(p);
            p.addEventListener('animationend',()=>{p.remove();create();});
        }
    </script>
</body>
</html>
