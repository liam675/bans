<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bans - Your Next Favorite Tool</title>
    <link rel="icon" href="main.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ---- ALL STYLES FROM ORIGINAL FILE (unchanged) ---- */
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:'Inter',sans-serif;background:linear-gradient(135deg,#0a0a1a 0%,#1a0033 50%,#0f0f2e 100%);background-attachment:fixed;color:#e0e0ff;min-height:100vh;overflow-x:hidden;position:relative;}
        .particles{position:fixed;top:0;left:0;right:0;bottom:0;pointer-events:none;z-index:-1;overflow:hidden;}
        .particle{position:absolute;width:3px;height:3px;background:rgba(100,140,255,.6);border-radius:50%;box-shadow:0 0 8px rgba(100,140,255,.4);animation:floatUp 18s infinite linear;opacity:0;}
        .particle::before{content:'';position:absolute;width:100%;height:100%;background:inherit;border-radius:50%;filter:blur(3px);animation:pulse 3s infinite ease-in-out;}
        @keyframes floatUp{0%{transform:translateY(100vh) translateX(0);opacity:0}10%{opacity:.7}90%{opacity:.7}100%{transform:translateY(-100px) translateX(var(--drift));opacity:0}}
        @keyframes pulse{0%,100%{transform:scale(1);opacity:.6}50%{transform:scale(1.8);opacity:.3}}
        .navbar{position:fixed;top:20px;left:50%;transform:translateX(-50%);width:calc(100% - 40px);max-width:1200px;background:rgba(20,15,40,.55);backdrop-filter:blur(12px);border:1px solid rgba(100,100,150,.2);border-radius:16px;padding:12px 24px;display:flex;justify-content:space-between;align-items:center;z-index:1000;box-shadow:0 8px 32px rgba(0,0,0,.3);}
        .logo{display:flex;align-items:center;gap:10px;font-weight:700;font-size:1.4rem;background:linear-gradient(90deg,#6a6aff,#4a90ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;}
        .logo-icon{width:32px;height:32px;background-image:url('main.ico');background-size:cover;background-position:center;border-radius:50%;}
        .nav-links{display:flex;gap:32px;}
        .nav-links a{color:#d0d0ff;text-decoration:none;font-weight:500;font-size:.95rem;transition:all .3s;position:relative;}
        .nav-links a:hover{color:#fff;transform:translateY(-1px);}
        .nav-links a::after{content:'';position:absolute;bottom:-6px;left:0;width:0;height:2px;background:linear-gradient(90deg,#6a6aff,#4a90ff);transition:width .3s;}
        .nav-links a:hover::after{width:100%;}
        .auth-buttons{display:flex;gap:12px;}
        .btn{padding:10px 20px;border-radius:10px;font-weight:600;font-size:.9rem;cursor:pointer;transition:all .4s cubic-bezier(.175,.885,.32,1.275);text-decoration:none;display:inline-flex;align-items:center;gap:8px;backdrop-filter:blur(8px);}
        .btn-login,.btn-register{background:rgba(50,30,80,.45);color:#d0d0ff;border:1.5px solid rgba(150,150,200,.3);}
        .btn-login:hover,.btn-register:hover{background:rgba(70,50,110,.6);border-color:#8a6aff;color:#fff;transform:translateY(-2px);box-shadow:0 8px 20px rgba(106,106,255,.25);}
        .hero{text-align:center;padding:160px 20px 100px;max-width:900px;margin:0 auto;opacity:0;transform:translateY(30px);animation:fadeInUp 1.2s ease-out forwards;}
        .badge{display:inline-block;background:rgba(60,60,140,.25);color:#a0a0ff;padding:6px 16px;border-radius:50px;font-size:.85rem;font-weight:500;margin-bottom:20px;border:1px solid rgba(100,100,200,.3);opacity:0;animation:fadeInUp 1.2s ease-out .3s forwards;}
        .title{font-size:4.5rem;font-weight:800;background:linear-gradient(90deg,#6a6aff,#4a90ff,#3a7aff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:20px;opacity:0;animation:fadeInUp 1.2s ease-out .5s forwards,glow 2s ease-in-out infinite alternate;}
        @keyframes glow{from{filter:drop-shadow(0 0 20px rgba(74,144,255,.5))}to{filter:drop-shadow(0 0 30px rgba(106,106,255,.7))}}
        .subtitle{font-size:1.25rem;color:#b0b0e0;max-width:700px;margin:0 auto 30px;line-height:1.6;opacity:0;animation:fadeInUp 1.2s ease-out .7s forwards;}
        .status{display:inline-flex;align-items:center;gap:10px;background:rgba(0,200,100,.15);color:#90ff90;padding:10px 20px;border-radius:50px;font-weight:600;font-size:.95rem;margin-bottom:40px;border:1px solid rgba(0,200,100,.3);opacity:0;animation:fadeInUp 1.2s ease-out .9s forwards,pulse 2s infinite;}
        @keyframes pulse{0%,100%{box-shadow:0 0 0 0 rgba(0,200,100,.3)}50%{box-shadow:0 0 0 10px rgba(0,200,100,0)}}
        .stats{display:flex;justify-content:center;gap:60px;margin-bottom:50px;flex-wrap:wrap;opacity:0;animation:fadeInUp 1.2s ease-out 1.1s forwards;}
        .stat-item{text-align:center;}
        .stat-number{font-size:2.2rem;font-weight:700;background:linear-gradient(90deg,#6a6aff,#4a90ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;}
        .stat-label{color:#a0a0d0;font-size:.9rem;margin-top:4px;}
        .cta-buttons{display:flex;justify-content:center;gap:20px;flex-wrap:wrap;opacity:0;animation:fadeInUp 1.2s ease-out 1.3s forwards;}
        .btn-primary{background:rgba(30,40,90,.45);color:#d0d0ff;padding:16px 36px;font-size:1.1rem;font-weight:600;border:1.5px solid rgba(120,140,200,.3);border-radius:14px;box-shadow:0 8px 25px rgba(74,144,255,.2);transition:all .4s cubic-bezier(.175,.885,.32,1.275);display:flex;align-items:center;gap:10px;backdrop-filter:blur(8px);}
        .btn-primary:hover{background:rgba(50,60,120,.6);border-color:#6a6aff;transform:translateY(-4px) scale(1.03);box-shadow:0 15px 35px rgba(74,144,255,.35);color:#fff;}
        .btn-secondary{background:rgba(50,50,70,.5);color:#d0d0ff;padding:16px 36px;font-size:1.1rem;font-weight:600;border:1.5px solid rgba(150,150,200,.4);border-radius:14px;backdrop-filter:blur(8px);transition:all .4s;}
        .btn-secondary:hover{background:rgba(80,60,120,.7);border-color:#9d4edd;transform:translateY(-3px);box-shadow:0 10px 25px rgba(157,78,221,.25);}
        @keyframes fadeInUp{to{opacity:1;transform:translateY(0)}}
        @media(max-width:768px){.navbar{flex-direction:column;padding:16px;gap:16px;}.nav-links{gap:20px;}.title{font-size:3rem;}.stats{gap:30px;}.stat-number{font-size:1.8rem;}}
        @media(max-width:480px){.title{font-size:2.5rem;}.cta-buttons{flex-direction:column;align-items:center;}.btn-primary,.btn-secondary{width:80%;justify-content:center;}}
    </style>
</head>
<body>

    <div class="particles" id="particles"></div>

    <nav class="navbar">
        <div class="logo"><div class="logo-icon"></div>Bans</div>
        <div class="nav-links">
            <a href="#features">Features</a>
            <a href="#benefits">Benefits</a>
            <a href="pricing.html">Pricing</a>
            <a href="#faq">FAQ</a>
        </div>
        <div class="auth-buttons">
            <a href="login.html" class="btn btn-login">Log in</a>
            <a href="register.html" class="btn btn-register">Register</a>
        </div>
    </nav>

    <section class="hero">
        <div class="badge">Your next favorite tool</div>
        <h1 class="title">Bans</h1>
        <p class="subtitle">Bans, Your go-to service to ban your enemies off the face of your favorite game!</p>
        <div class="status">Bans is currently up, running and functional</div>

        <div class="stats">
            <div class="stat-item"><div class="stat-number">501</div><div class="stat-label">Total Users</div></div>
            <div class="stat-item"><div class="stat-number">5+</div><div class="stat-label">Games Supported</div></div>
            <div class="stat-item"><div class="stat-number">100%</div><div class="stat-label">Easiness</div></div>
        </div>

        <div class="cta-buttons">
            <a href="#get-started" class="btn-primary">Get Started</a>
            <a href="https://discord.gg/robloxbans" target="_blank" class="btn-secondary">Join Discord</a>
        </div>
    </section>

    <script>
        const particlesContainer=document.getElementById('particles'),particleCount=35;
        for(let i=0;i<particleCount;i++)createParticle();
        function createParticle(){
            const p=document.createElement('div');p.className='particle';
            const startX=Math.random()*innerWidth,drift=(Math.random()-.5)*200,delay=Math.random()*18,duration=15+Math.random()*10;
            p.style.left=startX+'px';p.style.setProperty('--drift',drift+'px');
            p.style.animationDelay='-'+delay+'s';p.style.animationDuration=duration+'s';
            particlesContainer.appendChild(p);
            p.addEventListener('animationend',()=>{p.remove();createParticle();});
        }
    </script>
</body>
</html>
