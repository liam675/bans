<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballhog - Ultimate Ban Tool</title>
    <link rel="icon" href="main.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{
            font-family:'Inter',sans-serif;
            background:linear-gradient(135deg,#0a0a0f 0%,#111118 35%,#0d0d14 70%,#08080c 100%);
            background-attachment:fixed;
            color:#e8e8ff;
            min-height:100vh;
            overflow-x:hidden;
            position:relative;
        }
        .particles{position:fixed;top:0;left:0;right:0;bottom:0;pointer-events:none;z-index:-1;overflow:hidden;}
        .particle{
            position:absolute;
            width:2px;height:2px;
            background:#ffffff;
            border-radius:50%;
            box-shadow:0 0 8px rgba(255,255,255,0.6);
            animation:floatUp 18s infinite linear;
            opacity:0;
        }
        .particle::before{
            content:'';position:absolute;width:100%;height:100%;
            background:inherit;border-radius:50%;filter:blur(3px);
            animation:pulse 2.5s infinite ease-in-out;
        }
        @keyframes floatUp{
            0%{transform:translateY(100vh) translateX(0);opacity:0}
            10%{opacity:0.8}
            90%{opacity:0.8}
            100%{transform:translateY(-100px) translateX(var(--drift));opacity:0}
        }
        @keyframes pulse{0%,100%{transform:scale(1);opacity:0.7}50%{transform:scale(1.8);opacity:0.3}}
        .navbar{
            position:fixed;top:20px;left:50%;transform:translateX(-50%);
            width:calc(100% - 40px);max-width:1200px;
            background:rgba(12,12,20,0.75);backdrop-filter:blur(16px);
            border:1px solid rgba(80,90,140,0.2);border-radius:20px;
            padding:14px 30px;display:flex;justify-content:space-between;align-items:center;
            z-index:1000;box-shadow:0 12px 40px rgba(0,0,0,0.5);
        }
        .logo{display:flex;align-items:center;gap:12px;font-weight:700;font-size:1.5rem;
            background:linear-gradient(90deg,#88aaff,#aaccff);-webkit-background-clip:text;
            -webkit-text-fill-color:transparent;background-clip:text;
        }
        .logo-icon{width:36px;height:36px;background:url('main.ico') center/cover;border-radius:50%;}
        .nav-links{display:flex;gap:36px;}
        .nav-links a{color:#d0d0ff;text-decoration:none;font-weight:500;font-size:0.98rem;transition:all .3s;position:relative;}
        .nav-links a:hover{color:#fff;transform:translateY(-1px);}
        .nav-links a::after{content:'';position:absolute;bottom:-8px;left:0;width:0;height:2px;
            background:linear-gradient(90deg,#88aaff,#aaccff);transition:width .3s;}
        .nav-links a:hover::after{width:100%;}
        .auth-buttons{display:flex;gap:14px;}
        .btn{
            padding:11px 22px;border-radius:12px;font-weight:600;font-size:0.92rem;
            cursor:pointer;transition:all .4s cubic-bezier(.175,.885,.32,1.275);
            text-decoration:none;display:inline-flex;align-items:center;gap:8px;
            backdrop-filter:blur(10px);
        }
        .btn-login,.btn-register{
            background:rgba(30,35,60,0.5);color:#d8d8ff;
            border:1.5px solid rgba(120,140,200,0.3);
        }
        .btn-login:hover,.btn-register:hover{
            background:rgba(50,60,100,0.7);border-color:#88aaff;color:#fff;
            transform:translateY(-3px);box-shadow:0 10px 25px rgba(136,170,255,0.3);
        }
        .hero{text-align:center;padding:170px 20px 110px;max-width:950px;margin:0 auto;}
        .title{font-size:5rem;font-weight:800;
            background:linear-gradient(90deg,#88aaff,#aaccff,#88bbff);
            -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;
            margin-bottom:22px;
        }
        .subtitle{font-size:1.3rem;color:#b8b8e0;max-width:750px;margin:0 auto 35px;line-height:1.7;}
        .status{
            display:inline-flex;align-items:center;gap:12px;
            background:rgba(0,180,100,0.18);color:#a0ffaa;padding:12px 24px;
            border-radius:50px;font-weight:600;font-size:1rem;margin-bottom:45px;
            border:1px solid rgba(0,200,100,0.35);
        }
        .stats{display:flex;justify-content:center;gap:70px;margin-bottom:55px;flex-wrap:wrap;}
        .stat-item{text-align:center;}
        .stat-number{font-size:2.4rem;font-weight:700;
            background:linear-gradient(90deg,#88aaff,#aaccff);
            -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;}
        .stat-label{color:#a0a0d8;font-size:0.95rem;margin-top:6px;}
        .cta-buttons{display:flex;justify-content:center;gap:24px;flex-wrap:wrap;}
        .btn-primary{
            background:rgba(25,35,80,0.5);color:#d8d8ff;padding:18px 40px;
            font-size:1.15rem;font-weight:600;border:1.5px solid rgba(120,160,220,0.35);
            border-radius:16px;box-shadow:0 10px 30px rgba(136,170,255,0.25);
            transition:all .4s cubic-bezier(.175,.885,.32,1.275);
            display:flex;align-items:center;gap:12px;backdrop-filter:blur(10px);
        }
        .btn-primary:hover{
            background:rgba(45,60,110,0.75);border-color:#88aaff;
            transform:translateY(-5px) scale(1.04);box-shadow:0 18px 40px rgba(136,170,255,0.4);color:#fff;
        }
        @media(max-width:768px){
            .title{font-size:3.5rem;}.stats{gap:35px;}.stat-number{font-size:2rem;}
        }
    </style>
</head>
<body>

    <div class="particles" id="particles"></div>

    <nav class="navbar">
        <div class="logo"><div class="logo-icon"></div>Ballhog</div>
        <div class="nav-links">
            <a href="#features">Features</a>
            <a href="#benefits">Benefits</a>
            <a href="pricing.html">Pricing</a>
            <a href="#faq">FAQ</a>
        </div>
        <div class="auth-buttons">
            <a href="login.html" class="btn btn-login">Log in</a>
            <a href="register.html" class="btn btn-register">Register</a>
        </div>
    </nav>

    <section class="hero">
        <h1 class="title">Ballhog</h1>
        <p class="subtitle">
            The ultimate ban execution tool. One click. One ban. Total control.
        </p>
        <div class="status">Ballhog is online and ready</div>

        <div class="stats">
            <div class="stat-item"><div class="stat-number">501</div><div class="stat-label">Bans Delivered</div></div>
            <div class="stat-item"><div class="stat-number">5+</div><div class="stat-label">Games Supported</div></div>
            <div class="stat-item"><div class="stat-number">100%</div><div class="stat-label">Success Rate</div></div>
        </div>

        <div class="cta-buttons">
            <a href="pricing.html" class="btn-primary">Get Ballhog Now</a>
        </div>
    </section>

    <script>
        const pc=document.getElementById('particles'),cnt=45;
        for(let i=0;i<cnt;i++)create();
        function create(){
            const p=document.createElement('div');p.className='particle';
            const x=Math.random()*innerWidth,d=(Math.random()-.5)*220,del=Math.random()*18,dur=16+Math.random()*10;
            p.style.left=x+'px';p.style.setProperty('--drift',d+'px');
            p.style.animationDelay='-'+del+'s';p.style.animationDuration=dur+'s';
            pc.appendChild(p);
            p.addEventListener('animationend',()=>{p.remove();create();});
        }
    </script>
</body>
</html>
